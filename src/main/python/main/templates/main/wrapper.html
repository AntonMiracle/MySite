    <meta charset="UTF-8">

    <title>
        {% block title %}

        {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    <!--JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- bootstrap -->

          crossorigin="anonymous">
</head>
<body>
<nav class="my_nav">
    <div class="my_toggle">
        <div class="my_menu">
            <i class="fas fa-bars"></i>
        </div>
    </div>


    <ul class="my_menu_ul">
        <li class="my_menu_li">
            <a href="{% url 'main' %}">
                <img src="/static/main/brand.png" width="40" class="d-inline-block m-2" alt="">
            </a>
        </li>
        <li class="my_menu_li"><a class="my_link" href="{% url 'main' %}">Main</a></li>
        <li class="my_menu_li"><a class="my_link" href="{% url 'about' %}">About</a></li>
        {% if user.is_authenticated %}
            <li class="my_menu_li"><a class="my_link" href="/multiply">X-Multiply</a></li>
        {% endif %}

        {% if not user.is_authenticated %}
            <li class="my_menu_li"><a class="my_link" href="{% url 'login' %}">Sign in</a></li>
            <li class="my_menu_li"><a class="my_link" href="{% url 'registration' %}">Sign
                up</a></li>
        {% else %}
            <li class="my_menu_li"><a class="my_link" href="{% url 'logout' %}">Sign out</a></li>
        {% endif %}
    </ul>
</nav>

<!-- for my toggle menu -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.my_menu').click(function () {
            $('.my_menu_ul').toggleClass('active')
        })
    })
</script>
