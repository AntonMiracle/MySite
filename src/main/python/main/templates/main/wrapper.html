<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    <!--JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-4 border-bottom px-md-4 align-items-center mynavbg">
        <a class="navbar-brand text-primary" href="{% url 'main' %}">
            <img src="/static/main/brand.png" width="30" class="d-inline-block align-top" alt="">

        </a>
        <p class="m-0 p-0 h3 font-weight-normal text-white">
            {% block app_name %}

            {% endblock %}
        </p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="col-12 justify-content-md-end navbar-nav mr-auto align-items-center">

                <li class="nav-item"><a class="btn mybtn btn-primary m-1 " href="{% url 'main' %}">Main</a></li>
                <li class="nav-item"><a class="btn mybtn btn-primary m-1" href="{% url 'about' %}">About</a></li>

                <li class="nav-item"><a class="btn mybtn btn-primary m-1" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="btn mybtn btn-primary m-1" href="/multiply">X-Multiply</a></li>

                {% if not user.is_authenticated %}
                    <li class="nav-item"><a class="btn mybtn btn-success m-1" href="{% url 'login' %}">Sign in</a></li>
                    <li class="nav-item"><a class="btn mybtn btn-success m-1" href="{% url 'registration' %}">Sign
                        up</a></li>
                {% else %}
                    <li class="nav-item"><a class="btn mybtn btn-danger m-1" href="{% url 'logout' %}">Sign out</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>
</div>

{% block content %}

{% endblock %}

<footer class="container-fluid bg-light border-top border-bottom mt-3 border-primary">
    <div class="row d-flex justify-content-center p-1 mt-1 text-center">
        <a class="navbar-brand text-primary"
           href="https://www.linkedin.com/in/antonmiracle/"
           target="_blank">
            <img src="/static/main/linked.png" width="30" class="d-inline-block align-top" alt="LinkedIn">
        </a>
        <a class="navbar-brand text-primary"
           href="https://www.facebook.com/people/Anton-Bondarenko/100011605655074"
           target="_blank">
            <img src="/static/main/facebook.png" width="30" class="d-inline-block align-top" alt="FaceBook">
        </a>
        <a class="navbar-brand text-primary"
           href="https://github.com/AntonMiracle"
           target="_blank">
            <img src="/static/main/github.png" width="30" class="d-inline-block align-top" alt="GitHub">
        </a>
    </div>
</footer>
<!-- bootstrap js-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
